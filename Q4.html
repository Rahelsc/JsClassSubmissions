<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4 - power</title>
</head>

<body>
    <script>
        function myPower() {
            var powerNumber = Number(prompt('please enter a number you want its power returned'));
            var base = Number(prompt('please enter the power base you want returned'));
            //uses the user input to calculate the power of the number input
            return Math.pow(powerNumber, base);
        }

        alert(myPower());
    </script>
</body>

</html>
