<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        //matrix
        //Q7
        var logicGates = [
            [true, true],
            [false, true],
            [true, false],
            [false, false]
        ];

        //Q8
        function and(a) {
            for (let index = 0; index < a.length; index++) {
                if (a[index][0] * a[index][1])
                    console.log(`AND: result of ${a[index]} : true`);
                else
                    console.log(`AND: result of ${a[index]} : false`);
            }
        }

        function or(or) {
            for (let index = 0; index < or.length; index++) {
                if (or[index][0] + or[index][1])
                    console.log(`OR: result of ${or[index]} : true`);
                else
                    console.log(`OR: result of ${or[index]} : false`);
            }
        }

        function xor(xor) {
            for (let index = 0; index < xor.length; index++) {
                if (xor[index][0] + xor[index][1] == 1)
                    console.log(`XOR: result of ${xor[index]} : true`);
                else
                    console.log(`XOR: result of ${xor[index]} : false`);
            }
        }

        and(logicGates);
        or(logicGates);
        xor(logicGates);
    </script>

</body>

</html>
