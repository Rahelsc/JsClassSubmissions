    <title>Q3 - sqrt</title>
</head>

<body>
    <script>
        //calculates the square root of the number input
        function mySQRT() {
            var num = Number(prompt('please enter a number and I\'ll return its root number'));
            return Math.sqrt(num);
        }

        alert(mySQRT());
    </script>
</body>
