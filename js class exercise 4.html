    <script>
        // Q1 
        var numFromUser = Number(prompt("please enter a number to be reversed "));
        console.log(numFromUser);
        var copyNum = numFromUser;
        var placeHolder = 1; // hold the value of the position of each digit
        var reversedNumber = 0; // end result
        while (copyNum > 9) { // loop over num, to find if it's a number in the hundreds, thousands and so on
            placeHolder *= 10;
            copyNum = Math.floor(copyNum / 10);
        }
        for (; placeHolder >= 1; placeHolder /= 10) { // decrement from number found in prior loop to move last digit to first place
            reversedNumber += numFromUser % 10 * placeHolder;
            numFromUser = Math.floor(numFromUser / 10);
        }
        console.log(reversedNumber);

        //Q2
        var userNum = Number(prompt("please enter a number to check if prime "));
        isPrime(userNum);

        function isPrime(number) {
            for (let numCheck = 2; numCheck < Math.sqrt(number); numCheck++) { //loop that check upto the sqrt since if a number isn't divible upto it's root number it is not divisble at all 
                if (number % numCheck === 0) {
                    console.log(`${number} is not a prime number and is divisible by ${numCheck}`);
                    return false;
                }
                console.log(`${number} is a prime number `);
                return true;
            }

        }
