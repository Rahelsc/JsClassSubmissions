<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var userGrade = Number(prompt("please enter your grade for testing"));
        switch (true) {
            case 100:
                alert("Best");
                break;
            case (userGrade >= 90):
                alert("Very good");
                break;
            case (userGrade >= 70):
                alert("Good");
                break;
            case (userGrade >= 50):
                alert("ok");
                break;
            default:
                alert("try again");


        }
    </script>
</body>

</html>
